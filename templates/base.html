{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc0b861279.js" crossorigin="anonymous"></script>
    
    {% block head %} {% endblock head %}
        
    <title>{% block title %}{% endblock title %} </title>
</head>
<body>
    <div class="bg-body-secondary">
        <div class="container ">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 ">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                      <img src=" {% static 'logo.png' %}" alt="img" style="width: 60px; height: 60px;">
                    </a>
            </div>
        
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary"><strong>Home</strong></a></li>
                <li><a href="#" class="nav-link px-2 text-dark">Tools</a></li>
                <li><a href="#" class="nav-link px-2 text-dark">About</a></li>
            </ul>
        
            <div class="col-md-3 text-end">
            </div>
            </header>
        </div>
        {% block extra %}
    
        {% endblock extra %}
    </div>
    
    {% block content %}
        
    {% endblock content %}
        
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook fa-lg"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-linkedin fa-lg"></i></a></li>
          </ul>
        </footer>
      </div>
      
      
        
</body>
</html>
